
# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/testing_db
spring.datasource.username=testing_user
spring.datasource.password=testing_user
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
